type LRTDeposit @entity {
  id: ID! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
  depositor: String!
  asset: String!
  depositAmount: BigInt!
  amountReceived: BigInt!
  referralId: String!
}

type LRTPointData @entity {
  id: ID! @index
  recipient: LRTPointRecipient! @index
  name: String!
  staticPoints: BigInt!
  balance: BigInt!
  startDate: DateTime! @index
  endDate: DateTime @index
}


type LRTPointRecipient @entity {
  id: ID! @index
  pointData: [LRTPointData]! @derivedFrom(field: "recipient")
}

type LRTPointDataAggregate @entity {
  id: ID! @index
  name: String! @index
  balance: BigInt!
  startDate: DateTime!
  endDate: DateTime
}