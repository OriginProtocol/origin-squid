type AeroVoterAbstained @entity {
  id: ID!
  chainId: Int! @index
  blockNumber: Int! @index
  timestamp: DateTime! @index
  address: String! @index
  voter: String! @index
  pool: String! @index
  tokenId: BigInt! @index
  weight: BigInt!
  totalWeight: BigInt!
}
