type AeroPoolCreated @entity {
  id: ID!
  chainId: Int! @index
  blockNumber: Int! @index
  timestamp: DateTime! @index
  address: String! @index
  pool: String!
  token0: String!
  token1: String!
  stable: Boolean!
}

type AeroCLPoolCreated @entity {
  id: ID!
  chainId: Int! @index
  blockNumber: Int! @index
  timestamp: DateTime! @index
  address: String! @index
  pool: String!
  token0: String!
  token1: String!
  tickSpacing: Int!
}
