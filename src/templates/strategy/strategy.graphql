type StrategyBalance @entity @index(fields: ["strategy", "timestamp"]) {
  id: ID!
  chainId: Int! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
  otoken: String! @index
  strategy: String! @index
  asset: String!
  symbol: String!
  balance: BigInt!
  balanceETH: BigInt!
}

type StrategyYield @entity {
  id: ID!
  timestamp: DateTime! @index
  blockNumber: Int! @index
  otoken: String! @index
  strategy: String! @index
  asset: String!
  balance: BigInt!
  balanceWeight: Float!
  earnings: BigInt!
  earningsChange: BigInt!
}

type StrategyDailyYield @entity {
  id: ID!
  timestamp: DateTime! @index
  blockNumber: Int! @index
  otoken: String! @index
  strategy: String! @index
  asset: String!
  balance: BigInt!
  balanceWeight: Float!
  earnings: BigInt!
  earningsChange: BigInt!
  apr: Float!
  apy: Float!
}
