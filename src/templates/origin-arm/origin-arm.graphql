type Arm @entity {
  id: ID!
  chainId: Int!
  address: String!
  name: String!
  symbol: String!
  decimals: Int!
  token0: String!
  token1: String!
}

type ArmState @entity {
  id: ID!
  chainId: Int! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
  address: String! @index
  assets0: BigInt!
  assets1: BigInt!
  outstandingAssets1: BigInt!
  totalAssets: BigInt!
  totalAssetsCap: BigInt!
  totalSupply: BigInt!
  assetsPerShare: BigInt!
  totalDeposits: BigInt!
  totalWithdrawals: BigInt!
  totalYield: BigInt!
  totalFees: BigInt!
}

type ArmDailyStat @entity {
  id: ID!
  chainId: Int! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
  date: String! @index
  address: String! @index
  assets0: BigInt!
  assets1: BigInt!
  outstandingAssets1: BigInt!
  totalAssets: BigInt!
  totalAssetsCap: BigInt!
  totalSupply: BigInt!
  assetsPerShare: BigInt!
  apr: Float!
  apy: Float!
  yield: BigInt!
  fees: BigInt!
  rateUSD: Float!
  rateETH: Float!
}

type ArmWithdrawalRequest @entity {
  id: ID!
  chainId: Int! @index
  txHash: String! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
  address: String! @index
  account: String! @index
  requestId: BigInt!
  amount: BigInt!
  queued: BigInt!
  claimed: Boolean!
}

type ArmSwap @entity {
  id: ID!
  chainId: Int! @index
  txHash: String! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
  address: String! @index
  from: String!
  assets0: BigInt!
  assets1: BigInt!
}

type TraderateChanged @entity {
  id: ID!
  chainId: Int! @index
  txHash: String! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
  address: String! @index
  traderate0: BigInt!
  traderate1: BigInt!
}
