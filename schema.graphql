type Curve @entity {
  id: ID!
  timestamp: DateTime! @index
  blockNumber: Int! @index
  txHash: String! @index
  eth: BigInt!
  oeth: BigInt!
}

# OETH Frax Staking: 0x3fF8654D633D4Ea0faE24c52Aec73B4A20D0d0e5
type FraxStaking @entity {
  id: ID!
  timestamp: DateTime! @index
