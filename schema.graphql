type Address @entity {
  id: ID! @index
  isContract: Boolean!
  rebasingOption: String! # OptIn, OptOut
  balance: Float!
  earned: Float!
  credits: BigInt!
  lastUpdated: DateTime!
  history: [History!]! @derivedFrom(field: "address")
}

type History @entity {
  id: ID!
  address: Address! @index
  value: Float!
  balance: Float!
  timestamp: DateTime!
  blockNumber: Int! @index
  txHash: String! @index
  type: String! # Swap, Yield
}
