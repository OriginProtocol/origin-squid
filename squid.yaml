manifestVersion: subsquid.io/v0.1
name: origin-squid
version: 999
description: 'Origin Protocol ðŸ¦‘'
build:
deploy:
  env:
    TS_NODE_BASEURL: './lib'
    ### Fork Setup Stage 1
    # ARCHIVE_ONLY: 'true'
    # BLOCK_TO: 20870360
    ### Fork Setup Stage 2
    # DISABLE_ARCHIVE: 'true'
    # RPC_ENV: RPC_ENDPOINT
    # RPC_ENDPOINT: https://virtual.mainnet.rpc.tenderly.co/4fc58260-a74c-4d0f-bdca-77e1bbb1e86c
    ### Time Travel Fix
    # BLOCK_FROM: 20870360
  addons:
    postgres:
    rpc:
      - eth.http
      - arbitrum-one.http
      - base.http
  secrets:
    - RPC_ENDPOINT
    - RPC_ENV
  processor:
    - name: mainnet-processor
      cmd: ['sqd', 'process:mainnet:prod']
    - name: arbitrum-processor
      cmd: ['sqd', 'process:arbitrum:prod']
    - name: base-processor
      cmd: ['sqd', 'process:base:prod']
    - name: oeth-processor
      cmd: ['sqd', 'process:oeth:prod']
    - name: ogv-processor
      cmd: ['sqd', 'process:ogv:prod']
    - name: ousd-processor
      cmd: ['sqd', 'process:ousd:prod']
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: true
  addons:
    postgres:
      storage: 20G
      profile: medium
