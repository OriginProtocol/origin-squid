manifestVersion: subsquid.io/v0.1
name: origin-squid
version: 999
description: 'Origin Protocol ðŸ¦‘'
build:
deploy:
  addons:
    postgres:
  secrets:
    - RPC_ENDPOINT
    - RPC_ENDPOINT_999
    - RPC_ENDPOINT_RETH
    - RPC_BACKUP
    - RPC_ARBITRUM_ENDPOINT
    - RPC_ARBITRUM_ENV
  processor:
    #    cmd: [ "node", "lib/main" ]
    #    env:
    #      RPC_ENV: RPC_ENDPOINT_999
    ################################
    - name: arbitrum-processor
      cmd: [ "sqd", "process:arbitrum:prod" ]
      env:
        RPC_ENV: RPC_ENDPOINT_RETH
        TS_NODE_BASEURL: './lib'
    - name: oeth-processor
      cmd: [ "sqd", "process:oeth:prod" ]
      env:
        RPC_ENV: RPC_ENDPOINT_RETH
        TS_NODE_BASEURL: './lib'
    - name: ogv-processor
      cmd: [ "sqd", "process:ogv:prod" ]
      env:
        RPC_ENV: RPC_ENDPOINT_RETH
        TS_NODE_BASEURL: './lib'
    - name: other-processor
      cmd: [ "sqd", "process:mainnet:prod" ]
      env:
        RPC_ENV: RPC_ENDPOINT_RETH
        TS_NODE_BASEURL: './lib'
  api:
    env:
      TS_NODE_BASEURL: './lib'
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: true
  addons:
    postgres:
      storage: 20G
      profile: medium
