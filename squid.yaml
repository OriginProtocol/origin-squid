manifestVersion: subsquid.io/v0.1
name: prime-eth-squid
version: 5
description: 'Prime Staked ETH ðŸ¦‘'
build:
deploy:
  addons:
    postgres:
  secrets:
    - RPC_ENDPOINT
    - RPC_ENDPOINT_999
    - RPC_ENDPOINT_RETH
    - RPC_BACKUP
  processor:
    - name: lrt-processor
      cmd: [ "sqd", "process:lrt:prod" ]
      env:
        RPC_ENV: RPC_ENDPOINT_RETH
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '5000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '5000'
scale:
  dedicated: true
