manifestVersion: subsquid.io/v0.1
name: origin-squid
version: 999
description: 'Origin Protocol ðŸ¦‘'
build:
deploy:
  env:
    TS_NODE_BASEURL: './lib'
    IGNORE_VALIDATION: 'true'
    # DEBUG_PERF: 'true'
  addons:
    postgres:
    rpc:
      - eth.http
      - arbitrum-one.http
      - base.http
      - sonic-mainnet.http
  secrets:
    - RPC_ENDPOINT
    - RPC_ENV
    - RPC_ARBITRUM_ENDPOINT
    - RPC_ARBITRUM_ENV
    - RPC_SONIC_ENDPOINT
    - RPC_SONIC_ENV
    - RPC_PLUME_ENDPOINT
    - RPC_PLUME_ENV
    - NOTION_SECRET
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
  processor:
    ########## Super OETHb - BASE NETWORK ##########
    - name: oethb-processor
      cmd: ['sqd', 'process:oethb:prod']
      # env:
      #   ### Fork Setup Stage 1
      #   ARCHIVE_ONLY: 'true'
      #   BLOCK_TO: 21527081
      #   ### Fork Setup Stage 2
      #   # DISABLE_ARCHIVE: 'true'
      #   # RPC_BASE_ENV: RPC_BASE_ENDPOINT
      #   # RPC_BASE_ENDPOINT: https://virtual.base.rpc.tenderly.co/103020a8-b59a-4d51-9f8b-b156564e9fb8
      #   ### Time Travel Fix
      #   # BLOCK_FROM: 20919091
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
      - '--max-response-size'
      - '1000000'
scale:
  dedicated: true
  addons:
    postgres:
      storage: 60G
      profile: xlarge
