manifestVersion: subsquid.io/v0.1
name: origin-squid
version: 8453
description: 'Origin Protocol ðŸ¦‘'
build:
deploy:
  addons:
    postgres:
    rpc:
      - eth.http
      - arbitrum-one.http
      - base.http
  secrets:
    - RPC_ENDPOINT
    - RPC_ENV
  processor:
    - name: mainnet-processor
      cmd: [ "sqd", "process:mainnet:prod" ]
      env:
        TS_NODE_BASEURL: './lib'
    - name: arbitrum-processor
      cmd: [ "sqd", "process:arbitrum:prod" ]
      env:
        RPC_ARBITRUM_ENV: RPC_ARBITRUM_ONE_HTTP
        TS_NODE_BASEURL: './lib'
    - name: base-processor
      cmd: [ "sqd", "process:base:prod" ]
      env:
        RPC_BASE_ENV: RPC_BASE_HTTP
        TS_NODE_BASEURL: './lib'
    - name: oeth-processor
      cmd: [ "sqd", "process:oeth:prod" ]
      env:
        TS_NODE_BASEURL: './lib'
    - name: ogv-processor
      cmd: [ "sqd", "process:ogv:prod" ]
      env:
        RPC_ENV: RPC_ENDPOINT
        TS_NODE_BASEURL: './lib'
    - name: ousd-processor
      cmd: [ "sqd", "process:ousd:prod" ]
      env:
        RPC_ENV: RPC_ENDPOINT
        TS_NODE_BASEURL: './lib'
  api:
    env:
      TS_NODE_BASEURL: './lib'
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: true
  addons:
    postgres:
      storage: 20G
      profile: medium
