manifestVersion: subsquid.io/v0.5
name: origin-squid
version: 5
description: 'The very first evm squid from manifest  '
build: 
deploy:
  addons:
    postgres: 
  secrets:
    - RPC_ENDPOINT
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: true
  